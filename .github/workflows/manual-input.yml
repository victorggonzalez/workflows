# This is a basic workflow that is manually triggered

name: 020-manual-input-workflow

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on:
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      name:
        # Friendly description to be shown in the UI instead of 'name'
        description: 'Person to greet'
        # Default value if no value is explicitly provided
        default: ''
        # Input has to be provided for the workflow to run
        required: false

env:        
  STACK: ${{ inputs.name }}

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "greet"
  greet:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - if: "${{ env.STACK == '' }}"
      run: echo "This command is executed if STACK input IS empty"

    - name: Get latest staging versions file
      id: get-latest-staging-file
      if: "${{ env.STACK == '' }}"
      run: |
        cd ./staging-versions
        LATEST_FILE_NAME_STAGING=$(ls -Ar | head -n 1)
        echo ::set-output name=latest::${LATEST_FILE_NAME_STAGING}

    - name: Specify latest staging versions file
      id: set-latest-staging-file
      if: "${{ env.STACK != '' }}"
      run: |
        cd ./staging-versions
        LATEST_FILE_NAME_STAGING=${{ env.STACK }}
        echo ::set-output name=latest::${LATEST_FILE_NAME_STAGING}

    - name: Send greeting
      run: echo $LATEST_FILE_NAME_STAGING