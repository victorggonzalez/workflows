# This is a basic workflow that is manually triggered

name: manualtest

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on:
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      stack:
        # Friendly description to be shown in the UI instead of 'stack'
        description: 'Specify a stack to deploy to staging'
        # Default value if no value is explicitly provided
        default: ''
        # Input has to be provided for the workflow to run
        required: false
      test:
        type: choice
        description: Execute test job?
        default: yes
        options: 
        - yes
        - no
      message:
        required: true
      use-emoji:
        type: boolean
        description: Execute test job

env:        
  STACK: ${{ inputs.stack }}

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "greet"
  greet:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    - name: Deploying a specific staging stack
    run: echo "${{ github.event.inputs.message }} ${{ fromJSON('["", "ðŸ¥³"]')[github.event.inputs.use-emoji == 'true'] }} ${{ github.event.inputs.name }}"
