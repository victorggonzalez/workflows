name: CD S3 reusable repo

# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  repository_dispatch:
    types: [update-staging-version]

  workflow_dispatch:

env:

jobs:
  read:
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Test job
      id: test
      run: |
        echo ${{ github.event.client_payload }}
        
    - name: Update versions in json file job
      id: update-json
      run: |
        contents="$(jq '."example-voting-app" = "v0.1.1"' versions.json)" && \
        echo -E "${contents}" > versions.json
        cat versions.json 