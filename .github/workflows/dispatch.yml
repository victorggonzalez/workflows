name: Dispatch workflow on other repo

# Controls when the action will run.
on:
  workflow_dispatch:

jobs:
  dispatch:
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Test job
      id: set-json
      run: |
        cat payload.json
        JSON=$(cat ./payload.json)
        echo $JSON
        echo ::set-output name=jsonString::${JSON//'%'/'%25'}

    - name: Repository Dispatch
      uses: peter-evans/repository-dispatch@v2
      with:
        token: ${{ secrets.REPO_ACCESS_TOKEN }}
        repository: victorggonzalez/example-voting-app
        event-type: staging-deployment
        client-payload: ${{steps.set-json.outputs.jsonString}}
